<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Variables</title>
    

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
<body>

  <button onClick="console.log(`Cart Quantity: ${cartQuantity}`);"> 
    Show quanity
  </button>

  <button onClick="
    cartQuantity ++;
    console.log(`Cart Quantity: ${cartQuantity}`)";
  > 
    Add to cart
  </button>

  <button onClick="
    cartQuantity += 2;
    console.log(`Cart Quantity: ${cartQuantity}`)
    "
  
  > +2 </button>

  <button onclick="
    cartQuantity += 3;
    console.log(`Cart Quantity: ${cartQuantity}`)
  "> 
    +3 
  </button>

  <button onClick="
    cartQuantity=0; 
    console.log('Cart was reset');
    console.log(`Cart Quantity: ${cartQuantity}`);
  "> 
    Reset cart
  </button>

  

  <script>
    let cartQuantity=0;
  </script>

</body>
</html>
